<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulär</title>
</head>
<body>

  <!-- <form action="" method="GET"> -->
  <form>
    <!-- 
      GET - Skickar data i URL, bra för sökningar använd inte för känslig data

      POST - Lägger in datan i ett paket (body), syns inte i URLen, säkrare metod

      PUT - uppdaterar ett HELT objekt
      PATCH - uppdaterar delar av ett objekt
      DELETE - tar bort ett objekt

      Det här vill vi hantera i Javascript istället
     -->

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">

    

    <button type="button">Submit</button>
    <input type="submit" value="Submit 2">
  </form>

  <!-- <button>Submit 2?</button> -->
  
</body>
</html>
